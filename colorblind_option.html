<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose Your Type</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
            color: #333;
            width: 360px;
            height: auto;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #2c3e50;
        }

        .option {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            transition: box-shadow 0.2s;
        }

        .option:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .option label {
            margin-left: 8px;
            font-size: 16px;
            text-transform: capitalize;
        }

        button {
            padding: 10px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #testButton {
            background-color: #28a745;
        }

        #testButton:hover {
            background-color: #1e7e34;
        }
    </style>
</head>

<body>

    <h1>Choose Your Type</h1>

    <div class="option">
        <label for="red">Protanopia</label>
        <input type="checkbox" id="red" class="colorblind-checkbox">
    </div>

    <div class="option">
        <label for="green">Deuteranopia</label>
        <input type="checkbox" id="green" class="colorblind-checkbox">
    </div>

    <div class="option">
        <label for="blue">Tritanopia</label>
        <input type="checkbox" id="blue" class="colorblind-checkbox">
    </div>

    <button>Apply</button>
    <button id="testButton">Take Color Blind Test</button>

    <script src="popup.js"></script>
</body>

</html>
